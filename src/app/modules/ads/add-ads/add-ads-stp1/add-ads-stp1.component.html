<form [formGroup]="firstFormGroup">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p class="text-center text-success w-100">{{ 'attachcCommercialRegisterCopy' | translate
                }}</p>
            <p class="text-center primary-font-color w-100">{{ 'attachcCommercialRegisterMsg' |
                translate }}</p>
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="input-group uploader-group mb-3 mt-3">
                        <input type="text" class="form-control file-name-input"
                            placeholder="{{ 'addattachcCommercialRegisterCopy' | translate }}"
                            formControlName="images" readonly>
                        <button type="button" class="btn btn-success" (click)="file.click()">
                            <span class="material-icons valign-middle">
                                publish
                            </span>
                            {{ 'upload' | translate }}</button>
                    </div>
                    <input type="file" name="File" class="d-none" #file  hidden name="images"
                    (change)="uploadImage($event)" multiple>
                        <div *ngFor="let item2 of ImageUrl;let j = index" class="mt-3">
                        <div class="box-multi-uploads text-center float-right">
                            <img [src]="BaseFile+item2" class="w-100 img-fluid">
                            <span class="material-icons remove-attchments"
                                (click)="removeAttachments(i)">
                                close
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary w-50" (click)="saveData()">{{ 'resumeAddingAds' | translate }} <span class="material-icons valign-middle">west</span> </button>
    </div>
</form>
